{% extends 'railway/base.html' %}

{% block title %}Trains{% endblock %}

{% block content %}
    <h1>Trains</h1>
    <a href="{% url 'railway:train_create' %}">Add train</a>
    <h3>Train's list:</h3>
    <ul>
        {% for train in trains %}
        <li>
            <a href="{% url 'railway:train' train.pk %}">
                {{ train.number }}
            </a>
        </li>
        {% empty %}
            <div>No trains yet.</div>
        {% endfor %}
    </ul>
{% endblock content %}
